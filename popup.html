<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Specific Time Jumper</title>
    <style>
        body {
            width: 220px;
            font-family: Arial, sans-serif;
        }
        input {
            width: 212px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Can't deal with the video bigger<br>than 23:59:59</h3>
    <h3>Jump to:</h3>
    <input type="text" id="jumpTime" placeholder="Enter time">
    <p id="adStatus"></p>
    <p id="currentDuration"></p>
    <p id="trueDuration"></p>
    <script src="popup.js"></script>
</body>
</html>
